<HTML>
<HEAD>
    <TITLE>Drug Form Quiz</TITLE>
    <script type='text/javascript' src='json/classes.json'></script>
    <script type='text/javascript' src='js/commonLogic.js'></script>
    <script type='text/javascript' src='js/listQuizLogic.js'></script>
    <script type='text/javascript' src='js/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel="icon" type="image/png" href="images/pill.png">
    <script>
        // Determine the class to ask questions for
        var quizType = 'list';
        var urlParams = new URLSearchParams(window.location.search);
        var className = urlParams.get('class');
        var pclass = classes.find(function (obj) {return obj.path === className});
        var classTopics = getTopicsList(pclass.topics);
        setupTopics(classTopics);
        var questions;
        var arrayIndex = 0;
        var totalQuestions;
        var totalCorrect = 0;
    </script>
</HEAD>
<BODY data-quizType='list' onload='setupPage()'>
    <h1 class='quizTitle'></h1>
    <fieldset class='topics'>
        <h4>Topics:</h4>
    </fieldset>
    <fieldset class='questionTypes' data-type="Trade Name">
        <h4>Question Types:</h4>
    </fieldset>
    <fieldset class="inputFields">
        <div class='form-group'>
            <div class='nameField formFields'></div>
        </div>
    </fieldset>
    <fieldset>
        <div class='form-group'>
            <p>Questions Correct/Total Questions: <span id='correctCount'>0</span></p>
        </div>
        <div class='form-group'>
            <nav aria-label='Page navigation'>
                <ul class='pagination pagination-sm'>
                    <li class='page-item questionNav'><button class='page-link' type='button' onclick='getPreviousQuestion()'>Previous</button></li>
                    <li class='page-item'><button class='page-link' type='button' onclick='getNextQuestion()'>Next</button></li>
                </ul>
            </nav>
        </div>
        <div class='form-group'>
            <button class='btn btn-primary' type='button' onclick='checkAnswer()'>Check Answer</button>
            <button class='btn btn-primary' type='button' onclick='randomizeQuestions()'>Reset Quiz</button>
            <button class='btn btn-warning' type='button' onclick='showAnswer()'>Show Answer</button>
            <br><br>
            <a class='btn btn-primary' role='button' href='index.html'>Home</a>
        </div>
    </fieldset>
    <script>
        $('.quizTitle').append(pclass.name + ' Drug List Quiz');
    </script>
</BODY>
</HTML>
