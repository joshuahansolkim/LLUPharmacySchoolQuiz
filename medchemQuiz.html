<HTML>
<HEAD>
    <TITLE>IPDM Topic Quiz</TITLE>
    <script type="text/javascript" src="json/medchem/Adrenergic1.json"></script>
    <script type="text/javascript" src="json/medchem/Adrenergic2.json"></script>
    <script type="text/javascript" src="json/medchem/BioPharmaceutical.json"></script>
    <script type="text/javascript" src="json/medchem/CholinergicNeurotransmission.json"></script>
    <script type="text/javascript" src="json/medchem/DrugReceptor.json"></script>
    <script type="text/javascript" src="json/medchem/topics.json"></script>
    <script type="text/javascript" src="js/quizLogic.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        var questions = eval(topics[0].groupname);
        var arrayIndex = 0;
        var totalQuestions = questions.length;
        var totalCorrect = 0;
        var questionTopics = topics;
        console.log(topics);
    </script>
</HEAD>
<BODY onload="randomizeQuestions()">
    <h1>Medchem Quiz</h1>
    <form id="quizForm">
        <fieldset class="topics">
        </fieldset>
        <fieldset>
            <div class="row" id="questionRow">
                
            </div>
            <div class="form-group">
                <label for="correctAnswer" id="correctAnswerLabel">Start Quiz:</label>
                <input class="form-control" id="correctAnswer" type="text" disabled value='Press "Check Answer" or "Enter" key to submit your answer.'>
            </div>
            <div class="form-group">
                <p>Questions Correct/Total Questions: <span id="correctCount">0</span></p>
            </div>
            <div class="form-group">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm">
                        <li class="page-item questionNav"><button class="page-link" type="button" onclick="getPreviousQuestion()">Previous</button></li>
                        <li class="page-item"><button class="page-link" type="button" onclick="getNextQuestion()">Next</button></li>
                    </ul>
                </nav>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="checkAnswer()">Check Answer</button>
                <button class="btn btn-primary" type="button" onclick="randomizeQuestions()">Reset Quiz</button>
                <button class="btn btn-warning" type="button" onclick="getCorrectAnswer()">Correct Answer</button>
                <br><br>
                <a class="btn btn-primary" role="button" href="index.html">Home</a>
            </div>
        </fieldset>
    </form>
    <script>
        setupPage();
        $('input[name="topicSelector"]:radio').change(function() {
            questions = eval($('input[name="topicSelector"]:checked').val());
            randomizeQuestions();
        });
        $('BODY').keypress(function(e) {
            if (e.which == 13) {
                checkAnswer();
            }
        });
        randomizeQuestions();
    </script>
</BODY>
</HTML>
