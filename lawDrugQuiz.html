<HTML>
<HEAD>
    <TITLE>Pharm Law Controlled Drug List Quiz</TITLE>
    <script type="text/javascript" src="json/law/ControlledDrugs.json"></script>
    <script type="text/javascript" src="js/drugQuizLogic.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        var drugSubset = ControlledDrugs;
        var arrayIndex = 0;
        var totalDrugs = drugSubset.length;
        var totalCorrect = 0;
        var answerCorrect = new Array(totalDrugs);
    </script>
</HEAD>
<BODY onload="randomizeQuestions()">
    <h1>Law Controlled Drug List Quiz</h1>
    <form id="quizForm">
        <fieldset>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                       <input type="radio" name="questionSelector" value="tradeRadio" class="questionSelector" id="tradeRadio" checked> Trade
                   </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                       <input type="radio" name="questionSelector" value="genericRadio" class="questionSelector" id="genericRadio"> Generic
                   </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                       <input type="radio" name="questionSelector" value="scheduleRadio" class="questionSelector" id="scheduleRadio"> Schedule
                   </label>
            </div>
        </fieldset>
        <fieldset>
            <div class="row">
                <div class="form-group col">
                    <label for="tradeInput">Trade Name</label><input class="userInput form-control" id="tradeInput" type="text" name="gtrade">
                </div>
                <div class="form-group col">
                    <label for="genericInput">Generic Name</label><input class="userInput form-control" id="genericInput" type="text" name="generic">
                </div>
                <div class="form-group col">
                    <label for="scheduleInput">Schedule</label><input class="userInput form-control" id="scheduleInput" type="text" name="schedule">
                </div>
            </div>
            <div class="form-group">
                <label for="correctAnswer" id="correctAnswerLabel">Start Quiz:</label>
                <input class="form-control" id="correctAnswer" type="text" disabled value='Press "Check Answer" or "Enter" key to submit your answer.'>
            </div>
            <div class="form-group">
                <p>Questions Correct/Total Questions: <span id="correctCount">0</span></p>
            </div>
            <div class="form-group">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm">
                        <li class="page-item questionNav"><button class="page-link" type="button" onclick="getPreviousQuestion()">Previous</button></li>
                        <li class="page-item"><button class="page-link" type="button" onclick="getNextQuestion()">Next</button></li>
                    </ul>
                </nav>

            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="checkAnswer()">Check Answer</button>
                <button class="btn btn-primary" type="button" onclick="randomizeQuestions()">Reset Quiz</button>
                <button class="btn btn-warning" type="button" onclick="getCorrectAnswer()">Correct Answer</button>
                <br><br>
                <a class="btn btn-secondary" role="button" href="index.html">Home</a>
            </div
        </fieldset>
    </form>
    <script>
        $('input:radio').change(function() {
            var changeType = $('input[name="questionSelector"]:checked').val();
            resetScore();
        });
        $('.userInput').keypress(function(e) {
            if (e.which == 13) {
                checkAnswer();
            }
        });
    </script>
</BODY>
</HTML>
